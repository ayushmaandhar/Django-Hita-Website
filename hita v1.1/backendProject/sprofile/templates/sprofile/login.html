
{% load socialaccount %}

{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body style="text-align: center;">
  <link rel="stylesheet" href="{% static '/images/main.css' %}">
  <div class="container" style="margin-top: 30px;">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: rgb(72,82,108);;">Join Now</legend>
        {{ form|crispy }}
    </fieldset><br>
    <div class="form-group" n="signup-button">
        <button style="background-color: rgb(72,82,108); color: aliceblue;" class="btn ">Login</button>
    </div><br>
    <div class="form-group">
        <small class="text-muted ml-3" >Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
    </div>
    <div class="container">
      <strong>or</strong><br>
      <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=506270365204-t2ahsiaap2uqbcgca5d6r7994bhj5khe.apps.googleusercontent.com&redirect_uri=http%3A%2F%2F127.0.0.1%3A8000%2Faccounts%2Fgoogle%2Flogin%2Fcallback%2F&scope=profile%20email&response_type=code&state=S6tGtEb2A6gi&access_type=online&flowName=GeneralOAuthFlow">
         Login With Google</a>

    </div>
  </form>
  </div>
</body>
</html>
