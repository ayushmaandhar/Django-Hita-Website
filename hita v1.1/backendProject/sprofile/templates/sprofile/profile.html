{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3 class="text-center" style="color: rgb(72,82,108)">
        Hi {{user.username}}, This is your Profile!
    </h3>
</div>

    <div class="container" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <div class="d-flex text-black">
                    
                    <div class="flex-grow-1 ms-3">
                      <h5 class="mb-1">{{user.username}}</h5>
                      <p class="mb-2 pb-1" style="color: #2b2a2a;">{{user.email}}</p>
                      <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                        <div>
                          <p class="small text-muted mb-1">Payments</p>
                          <p class="mb-0">0</p>
                        </div>
                        <div class="px-3">
                          <p class="small text-muted mb-1">Docs</p>
                          <p class="mb-0">0</p>
                        </div>
                        <div>
                          <p class="small text-muted mb-1">Successes</p>
                          <p class="mb-0">0</p>
                        </div>
                      </div>
                      <div class="d-flex pt-1">
                          <a href="">
                            <button type="button" class="btn btn-outline-secondary me-1 flex-grow-1">Change Password</button>
                          </a>
                        
                        <a href="logout">
                            <button type="button" class="btn btn-secondary flex-grow-1" >logout</button>
                        </a>


                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
