
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sellform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script>
    function validateForm() {
      let flag = 1;
      let poa1 = document.getElementById('poa').innerHTML;
      if (poa1 == null) flag = 0; console.log(poa1);
      let doa = document.getElementById('doa').innerHTML;
      if (doa == "") flag = 0; console.log('2');
      let sn = document.getElementById('sn').innerHTML;
      if (sn == "") flag = 0; console.log('3');
      let sage = document.getElementById('sage').innerHTML;
      if (sage == "") flag = 0; console.log('4');
      let so = document.getElementById('so').innerHTML;
      if (so == "") flag = 0; console.log('5');
      let sadd = document.getElementById('sadd').innerHTML;
      if (sadd == "") flag = 0; console.log('6');
      let bn = document.getElementById('bn').innerHTML;
      if (bn == "") flag = 0; console.log('7');
      let bage = document.getElementById('bage').innerHTML;
      if (bage == "") flag = 0; console.log('8');
      let bo = document.getElementById('bo').innerHTML;
      if (bo == "") flag = 0; console.log('9');
      let badd = document.getElementById('badd').innerHTML;
      if (badd == "") flag = 0; console.log('10');
      let padd = document.getElementById('padd').innerHTML;
      if (padd == "") flag = 0; console.log('11');
      let total = document.getElementById('total').innerHTML;
      if (total == "") flag = 0; console.log('12');
      let token = document.getElementById('token').innerHTML;
      if (token == "") flag = 0; console.log('13');
      let balance = document.getElementById('balance').innerHTML;
      if (balance == "") flag = 0; console.log('14');
      let bdate = document.getElementById('bdate').innerHTML;
      if (bdate == "") flag = 0; console.log('15');
      // if(flag == 1)
      // {
      //   return true;
      // }
      if(flag == 0){
        alert("All fields must be filled out !");
        return false;
      }
      
    }
    
    </script>
</head>
<body> 
    <div class="container">
        <form method="post" onsubmit="return ValidateForm()" action="{% url 'thankyouuu' %}" >
            {% csrf_token %}
            <br>
            <h4 class="text-center">Please fill the form with correct details.</h4>
            <br>
            <div style="margin-top: 5px;" class="form-group">
              <label  for="example">Place of Agreement</label>
              <input type="text" class="form-control" id="poa" name="poa" placeholder="Address">
            </div>
            <div style="margin-top: 5px;" class="form-group">
              <label for="example">Date of Agreement</label>
              <input type="date" class="form-control" id="doa" name="doa" placeholder="DD/MM/YY">
            </div>
            <br>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Seller's Name</label>
                <input type="text" class="form-control" id="sn" name="sn" placeholder="first last">
            </div>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Seller's Age</label>
                <input type="number" class="form-control" id="sage" name="sage" placeholder="Age">
            </div>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Seller's Occupation</label>
                <input type="text" class="form-control" id="so" name="so" placeholder="Occupation">
              </div>
            <div style="margin-top: 5px;" class="form-group">
              <label for="example">Seller's Address</label>
              <input type="text" class="form-control" id="sadd" name="sadd" placeholder="Address">
            </div>
            <br> 
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Buyer's Name</label>
                <input type="text" class="form-control" id="bn" name="bn" placeholder="first last">
            </div>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Buyer's Age</label>
                <input type="number" class="form-control" id="bage" name="bage" placeholder="Age">
            </div>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Buyer's Occupation</label>
                <input type="text" class="form-control" id="bo" name="bo" placeholder="Occupation">
              </div>
            <div style="margin-top: 5px;" class="form-group">
              <label for="example">Buyer's Address</label>
              <input type="text" class="form-control" id="badd" name="badd" placeholder="Address">
            </div>
            <br>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Property Address</label>
                <input type="text" class="form-control" id="padd" name="padd" placeholder="Address of property to be sold">
            </div>
            <br>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Total Agreed Amount</label>
                <input type="number" class="form-control" id="total" name="total" placeholder="price in INR">
            </div>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Agreed Token Amount</label>
                <input type="number" class="form-control" id="token" name="token" placeholder="Initial Amount paid in INR">
            </div>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Agreed Balance Amount</label>
                <input type="number" class="form-control" id="balance" name="balance" placeholder="Remaining Amount to be paid in INR">
            </div>
            <br>
            <div style="margin-top: 5px;" class="form-group">
                <label for="example">Balance Amount to be paid on:</label>
                <input type="date" class="form-control" id="bdate" name="bdate" placeholder="DD/MM/YY">
            </div>
            <br>
            <br><button type="submit" class="btn btn-primary position-absolute top-210 start-50 translate-middle ">Submit</button>
            <br>
          </form>
    </div>    
</body>
</html>
